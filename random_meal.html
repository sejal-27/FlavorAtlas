<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your random meal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600;700&family=Roboto+Flex&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="random_meal.css" />
  </head>
  <body>
    
      <div class="loader-container" id="loader-container"></div>
      <div class="d-flex flex-column flex-md-row flex-lg-row flex-xl-row flex-xxl-row justify-content-between align-items-center ms-3">
      <a href="index.html"
          ><img src="Images/Artboard 1.png" class="img-fluid"
        /></a>
<div class="bubble-background">
      <div class="container-fluid">
        <div class="container section_2 scrolling-text bubble-background mt-3">
          <div class="text_2" id="text_2">
            <h2 id="recipies">Here's your meal and it's recipe!</h2>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
          </div>
        </div>
        </div>
        </div>
        
        </div>
        <div class="card mt-4 meal-card mb-2" id="meal-card">
          <div
            class="card-body d-flex flex-column flex-sm-row flex-md-row flex-lg-row flex-xl-row"
          >
            <div class="meal-img" id="meal-img"></div>
            <div class="meal-info" id="meal-info">
              <h2 class="card-title" id="meal-name"></h2>
              <p class="card-text" id="meal-category"></p>
              <p class="card-text" id="meal-ingredients"></p>
              <p class="card-text" id="meal-instructions"></p>
              <button class="btn button mt-4" id="fetch-random-meal">
                Fetch another meal
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="random_meal.js"></script>
  </body>
</html>
