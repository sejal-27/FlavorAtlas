<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your random meal</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="search-results.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;600;700&family=Roboto+Flex&display=swap" rel="stylesheet">
  </head>
  <body>
     <div class="loader-container" id="loader-container"></div>
    <div class="d-flex flex-column flex-md-row flex-lg-row flex-xl-row flex-xxl-row justify-content-between align-items-center ms-3">
      <a href="home.html"
          ><img src="Images/Artboard 1.png" class="img-fluid"
        /></a>
    <div class="bubble-background">
      <div class="container-fluid">
        <div class="container section_2 scrolling-text bubble-background mt-3">
          <div class="text_2" id="text_2">
            <h2 id="recipies">Here's your recipe!</h2>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
          </div>
        </div>
        </div>
        </div>
        </div>

        <div id="search-results" class="search-results mb-2"></div>
        </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="search-results.js"></script>
  </body>
</html>
