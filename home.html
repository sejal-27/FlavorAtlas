<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <header id="header">
      <a href="#" class="logo">MealFinder</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Random</a></li>
        <li><a href="#">Filter</a></li>
      </ul>
    </header>
    <section class="container-fluid">
      <h2 id="text">
        <span>Craving for home-like food? But don't know how to cook?</span
        ><br />
        We got you
      </h2>

      <img src="Pngs/spices-png-43492.png" alt="" class="img-2" />
    </section>
    <div class="container-fluid text-center searchbar">
      <label class="search" for="inpt_search">
        <input id="inpt_search" type="text" />
      </label>
      <p>Search for meal</p>
    </div>

    <div class="text_2" id="text_2">
      <h2>Try these Lip smacking recipes</h2>
    </div>

    <script>
      //JS hero section
      let text = document.getElementById("text");

      window.addEventListener("scroll", function () {
        let value = window.scrollY;
        text.style.top = 40 + value * -0.5 + "%";
      });

      //JS search bar
      $("#inpt_search").on("focus", function () {
        $(this).parent("label").addClass("active");
      });

      $("#inpt_search").on("blur", function () {
        if ($(this).val().length == 0)
          $(this).parent("label").removeClass("active");
      });

      //Js section 2
      let text_2 = document.getElementById("text_2");

      window.addEventListener("scroll", function () {
        let value_2 = window.scrollY;
        text_2.style.top = 0 + value * 0.5 + "px";
      });
    </script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
