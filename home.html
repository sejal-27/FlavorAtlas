<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loader-container">
        <canvas id="pizza"></canvas>
      </div>
    </div>
    <div class="container-fluid">
      <header id="header">
        <a href="#" class="logo">MealFinder</a>
        <ul>
          <li>
            <form id="search-form" class="d-flex">
              <input
                type="search"
                placeholder="Search Meals"
                id="search-input"
                class="form-control me-2"
                autocomplete="off"
                list="suggestions"
              />
              <datalist id="suggestions"  class="custom-datalist"></datalist>
              <button type="submit" class="btn btn1 ms-3">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </li>
          <li class="btn from-top"><a href="#header">Home</a></li>
          <li class="btn from-top"><a href="#recipies">Recipes</a></li>
          <li class="btn from-top">
            <a href="random_meal.html">Get a random meal</a>
          </li>
          <li class="btn from-top"><a href="#">Filter</a></li>
        </ul>
      </header>
    </div>
    <section class="container">
      <h2 id="text">
        <span>Craving for home-like food? But don't know how to cook?</span
        ><br />
        We got you
      </h2>
      <img src="Pngs/spices-png-43492.png" alt="" class="img-2" />
    </section>
    <div class="container section_2 scrolling-text bubble-background mb-3">
      <div class="text_2" id="text_2">
        <h2 id="recipies">Try these Lip smacking recipes</h2>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
      </div>
    </div>
    <!--Card slider-->
    <div class="container-fluid d-flex position-relative">
      <!-- card slider for vegetarian -->
      <div class="container mt-5 box">
        <span class="carousel_heading carousel_heading_1">Vegetarian</span>
        <div
          id="card-carousel-1"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- Add more cards here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#card-carousel-1"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#card-carousel-1"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="modal-container"></div>

      <!-- card slider for non-vegetarian -->
      <div class="container mt-5 box">
        <span class="carousel_heading carousel_heading_1">Non-vegetarian</span>
        <div
          id="card-carousel-2"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- Add more cards here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#card-carousel-2"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#card-carousel-2"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="modal-container"></div>

      <!-- card slider for desserts -->
      <div class="container mt-5 box">
        <span class="carousel_heading carousel_heading_1">Desserts</span>
        <div
          id="card-carousel-3"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <!-- Add more cards here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#card-carousel-3"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#card-carousel-3"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div id="modal-container"></div>
    </div>
    <!-- footer -->
    <div class="footer">
      <img
        class="mainimg"
        src="Pngs/kisspng-table-ice-cream-cone-food-drink-a-table-of-food-5a9811c03b0456.0613783615199154562417.png"
      />
      <img
        class="tableimg"
        src="Pngs/kisspng-table-floor-wood-stain-plywood-hd-desktop-wood-material-free-download-5aa1ff280bc156.7334948815205660560482.png"
        alt=""
      />
    </div>

    <script src="home.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
